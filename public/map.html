<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>静岡駅周辺マップ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet本体 -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- PapaParse（CSV読み込み用） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Leaflet Control Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // ======== 設定 ========
    const csvUrl = "https://raw.githubusercontent.com/horiikekouhei/shizuokamap/main/public/data.csv";

    // ======== 地図初期化（静岡駅にアップして表示） ========
    const map = L.map('map').setView([34.9719, 138.3889], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ======== 位置検索機能を追加 ========
    L.Control.geocoder({
      defaultMarkGeocode: true,
      placeholder: "検索したい住所や施設名を入力"
    }).addTo(map);

    // ======== CSVデータ読み込み＆クラスターレイヤー作成 ========
    const markers = L.markerClusterGroup();

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row["緯度"] && row["経度"]) {
            const lat = parseFloat(row["緯度"]);
            const lng = parseFloat(row["経度"]);
            if (!isNaN(lat) && !isNaN(lng)) {
              const marker = L.marker([lat, lng]);
              marker.bindPopup(
                `<b>${row["情報名"]}</b><br>受信日: ${row["受信日"]}<br>状態: ${row["状態"]}`
              );
              markers.addLayer(marker);
            }
          }
        });
        map.addLayer(markers);
      }
    });
  </script>
</body>
</html>
