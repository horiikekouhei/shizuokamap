<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Leaflet + CSV + MarkerCluster</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">CSVデータをLeafletで表示（クラスタ対応）</h2>
  <div id="map"></div>

  <!-- Leaflet本体 -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <!-- PapaParse（CSV読み込み用） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    // ======== 設定部分 ========
    // GitHub上のCSVファイルのRaw URLを指定してください
    const csvUrl = "https://github.com/horiikekouhei/shizuokamap/blob/main/data.csv";

    // ======== 地図の初期化 ========
    const map = L.map('map').setView([35.0, 135.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // クラスターレイヤーを作成
    const markers = L.markerClusterGroup();

    // ======== CSV読み込みとマーカー作成 ========
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          if (row["緯度"] && row["経度"]) {
            const lat = parseFloat(row["緯度"]);
            const lng = parseFloat(row["経度"]);
            if (!isNaN(lat) && !isNaN(lng)) {
              const marker = L.marker([lat, lng]);
              marker.bindPopup(
                `<b>${row["情報名"]}</b><br>
                 受信日: ${row["受信日"]}<br>
                 状態: ${row["状態"]}`
              );
              markers.addLayer(marker);
            }
          }
        });
        map.addLayer(markers);
      }
    });
  </script>
</body>
</html>
